<div class="sidebar">
  <div class="container">
    <div *ngIf="user">
      <div class="profile">

        <a class="profile-link" href="/profile">
          <img class="avatar" src="../../../assets/avatar.png" style="width:35px;height:35px;border:0;">
          <h3>{{user.name}}</h3>
        </a>

        <a (click)="onLogoutClick()" href="#">
          <img class="logout" src="../../../assets/logout_icon.png" style="width:35px;height:35px;border:0;">
        </a>

      </div>
<br>
<hr>

      <div class="common">
        <h3>Chat-Rooms</h3>
        <ul>
          <li> General</li>
          <li> Programming</li>
          <li> Music</li>
          <li> Video Games</li>



        </ul>
        <hr>
        <h3>Direct Message</h3>
      </div>

    </div>

  </div>

</div>

  <ul class="text-display-area">
      <div *ngFor="let senderEcho of senderEchos" class="sender" >
        <b>{{senderEcho.sender}}</b>
        <br>
        {{senderEcho.text}}
      </div>


      <div *ngFor="let recvEcho of recvEchos" class="recver" >
          <b>{{recvEcho.recv}}</b>
          <br>
          {{recvEcho.text}}
      </div>
  </ul>


<div>

  <form class="text-entry">
<textarea placeholder="Type a message..." rows="1" wrap="hard" autocomplete="off"[(ngModel)]="message" 
name="message" (keydown.enter)="sendMessage();false" >
</textarea>
    <button type="submit" (click)="sendMessage()" class="send-button" > â‡’ </button>
  </form>

</div>
