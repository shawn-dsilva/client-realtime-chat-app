<div class="sidebar">
  <div class="container">
    <div *ngIf="user">
      <div class="profile">

        <a class="profile-link" href="/profile">
          <img class="avatar" src="../../../assets/avatar.png" style="width:35px;height:35px;border:0;">
          <h3>{{user.name}}</h3>
        </a>

        <a (click)="onLogoutClick()" href="#">
          <img class="logout" src="../../../assets/logout_icon.png" style="width:30px;height:30px;border:0;">
        </a>

      </div>
      <hr>

      <div class="common">
        <h3>Chat-Rooms</h3>
        <ul>
          <li> General</li>
          <li> Programming</li>
          <li> Music</li>
          <li> Video Games</li>



        </ul>
      </div>

        <h3>Direct Message</h3>

        <ul class="userlistdiv" id="custom-scroll">
  <div *ngFor="let user of userList" class="userlist" >
      <li><button (click)="onUserSelect(user)">{{user.name}} <br> <span stlye="font-weight:400;">({{user.username}})</span></button></li>

      </div>
    </ul>

    </div>

  </div>

</div>

<ul class="text-display-area">
  <div *ngFor="let senderEcho of senderEchos">
    <div *ngIf="senderEcho.sender == user.username; else otherUser" >
      <div class="sender">
        {{senderEcho.text}}
        <br>
      </div>
      <div class="sender-name">{{senderEcho.sender}}</div>
    </div>

    <ng-template #otherUser>
      <div>
        <div class="recver">
          {{senderEcho.text}}
          <br>
        </div>
        <div class="recver-name">{{senderEcho.sender}}</div>
      </div>
    </ng-template>

  </div>

  <!--<div *ngFor="let recvEcho of recvEchos" class="recver" >
          <b>{{recvEcho.recv}}</b>
          <br>
          {{recvEcho.text}}
      </div>-->
</ul>


<div>

  <form class="text-entry">
    <textarea placeholder="Type a message..." rows="1" wrap="hard" autocomplete="off" [(ngModel)]="message" name="message"
      (keydown.enter)="sendMessage();false">
</textarea>
    <button type="submit" (click)="sendMessage()" class="send-button"> â‡’ </button>
  </form>

</div>
